<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 License Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
        .card { border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center">ESP32 License Generator</h3>
            <div class="mb-3">
                <label for="chipId" class="form-label">Enter Chip ID</label>
                <input type="text" class="form-control" id="chipId" placeholder="Enter your Chip ID here">
            </div>
            <button class="btn btn-primary w-100" onclick="generateLicense()">Generate License</button>
            <div class="mt-3">
                <label for="licenseKey" class="form-label">Generated License Key</label>
                <input type="text" class="form-control" id="licenseKey" readonly>
                <button class="btn btn-success w-100 mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script>
        function generateLicense() {
            let chipId = document.getElementById("chipId").value.trim();
            if (chipId === "") {
                alert("Please enter a valid Chip ID");
                return;
            }
            let licenseKey = btoa(chipId + "-ESP32-LICENSE"); // Encode Chip ID (Simple Example)
            document.getElementById("licenseKey").value = licenseKey;
        }
        
        function copyToClipboard() {
            let licenseKey = document.getElementById("licenseKey");
            licenseKey.select();
            document.execCommand("copy");
            alert("License Key Copied!");
        }
    </script>
</body>
</html>
